<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Items</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(items)}">
        <h2>All Items</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}">Id</td>
                <td th:text="${item.name}">Name</td>
                <td th:text="${item.description}">Description</td>
                <td th:text="${item.price}">Price</td>
                <td><a th:href="${'/items/edit/' + item.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/items/delete/' + item.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
